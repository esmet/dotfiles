unbind C-b
set -g prefix C-a

set-option default-term xterm-color
set-option default-shell /bin/bash

#urxvt tab like window switching (-n: no prior escape seq)
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

# window index fix
set -g base-index 1

# pane movements
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R
set-window-option -g mode-keys vi

# status bar
set -g status-bg black
set -g status-fg yellow
set -g status-interval 1

set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

set -g status-left ' '
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M#[default] '

set-window-option -g clock-mode-style 12

# vim like buffer copy / movements
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# rate-limiting (tmux >= 1.7)
set -g c0-change-trigger 100 # default is 250 triggers/millisecond
set -g c0-change-interval 100000 # default throttle updates at 100 ms intervals
